<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilly Youn의 중국어 단어장 생성기</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>📖 Lilly Youn의 중국어 단어장 생성기</h1>
        <p class="subtitle">사진을 업로드하면 AI가 중국어, 병음, 뜻을 추출하여 Word 단어장을 만들어줍니다</p>

        <!-- Upload Section -->
        <div id="upload-section" class="section">
            <div class="upload-area" id="drop-zone">
                <div class="upload-icon">📷</div>
                <p>이미지를 드래그하거나 클릭하여 업로드</p>
                <p class="hint">JPG, PNG, WebP 지원 · 여러 장 가능</p>
                <input type="file" id="file-input" multiple accept="image/*" hidden>
            </div>
            <div id="file-list" class="file-list"></div>
            <button id="extract-btn" class="btn btn-primary" disabled>AI 추출 시작</button>
        </div>

        <!-- Loading Section -->
        <div id="loading-section" class="section" style="display:none;">
            <div class="spinner"></div>
            <p>AI가 이미지를 분석 중입니다...</p>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="section" style="display:none;">
            <h2>추출 결과 <span id="word-count"></span></h2>
            <div class="table-wrapper">
                <table id="result-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>한자</th>
                            <th>병음</th>
                            <th>뜻</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody id="result-body"></tbody>
                </table>
            </div>
            <div class="actions">
                <button id="add-row-btn" class="btn btn-secondary">+ 행 추가</button>
                <button id="generate-btn" class="btn btn-primary">Word 파일 생성</button>
            </div>
        </div>

        <!-- Download Section -->
        <div id="download-section" class="section" style="display:none;">
            <div class="success-icon">✅</div>
            <p>단어장이 생성되었습니다!</p>
            <a id="download-link" class="btn btn-primary" href="#">📥 다운로드</a>
            <button id="reset-btn" class="btn btn-secondary">새로 만들기</button>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
